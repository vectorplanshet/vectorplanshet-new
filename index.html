<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>ACCESS GRANTED</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', monospace;
}

body {
    background: radial-gradient(circle at top, #1a0000, #000);
    color: #ff2a2a;
    height: 100vh;
    overflow: hidden;
}

/* шум */
.noise {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
    opacity: 0.05;
    pointer-events: none;
    z-index: 1;
}

/* флаги */
.flag {
    position: fixed;
    top: 0;
    width: 30%;
    height: 100%;
    background-image: url("https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg");
    background-size: cover;
    background-position: center;
    opacity: 0.15;
    filter: contrast(120%) saturate(120%);
    animation: wave 6s infinite alternate;
    z-index: 0;
}

.flag.left {
    left: 0;
    transform: skewX(-8deg);
}

.flag.right {
    right: 0;
    transform: skewX(8deg);
}

/* основной контент */
.container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h1 {
    font-size: 4rem;
    letter-spacing: 8px;
    animation: glitch 1.5s infinite;
    text-shadow: 0 0 20px red;
}

h2 {
    margin-top: 20px;
    font-size: 1.5rem;
    color: #fff;
    text-shadow: 0 0 10px red;
}

.z {
    margin-top: 40px;
    font-size: 10rem;
    font-weight: 700;
    color: transparent;
    -webkit-text-stroke: 4px red;
    animation: pulse 2s infinite;
}

.footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.8rem;
    color: #777;
    opacity: 0.7;
}

/* анимации */
@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(2px, -2px); }
    60% { transform: translate(-2px, -2px); }
    80% { transform: translate(2px, 2px); }
    100% { transform: translate(0); }
}

@keyframes pulse {
    0% { text-shadow: 0 0 10px red; }
    50% { text-shadow: 0 0 40px red; }
    100% { text-shadow: 0 0 10px red; }
}

@keyframes wave {
    0% { filter: blur(0px); }
    100% { filter: blur(2px); }
}
</style>
</head>

<body>

<div class="flag left"></div>
<div class="flag right"></div>
<div class="noise"></div>

<div class="container">
    <h1>ВАС ЕБУТ KILLNET</h1>
    <h2>Софт взломан хакерской групировкой KILLNET.</h2>
    <div class="z">Z</div>
    <h2>Зови Волгу на частоте 149.200, сохрани себе жизнь.</h2>
</div>

<div class="footer">
    © KILLNET
</div>

</body>
</html>
